<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DANA Giveaway</title>
    <style>
        /* Reset total agar tidak ada celah di pinggir layar */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            width: 100%;
            background-color: #00A9E0; /* Warna biru DANA */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden; /* Mencegah scroll pada body utama */
        }

        /* Container utama memenuhi seluruh layar */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }

        /* Bagian Atas: Biru Full */
        .header-visual {
            flex: 1.2; /* Memberikan ruang lebih besar untuk area atas */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding-top: env(safe-area-inset-top); /* Menangani notch pada HP modern */
        }

        .gift-img {
            width: 160px;
            margin-bottom: 10px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
        }

        .header-visual h1 {
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header-visual .sub-title {
            background: #FFD700;
            color: #0077C8;
            font-weight: bold;
            padding: 4px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Card Putih (Bagian Bawah) */
        .white-card {
            background: white;
            border-radius: 30px 30px 0 0;
            padding: 25px 20px 100px 20px; /* Padding bawah extra untuk ruang navbar */
            box-shadow: 0 -10px 30px rgba(0,0,0,0.2);
            position: relative;
        }

        .card-label {
            text-align: center;
            color: #0077C8;
            font-weight: bold;
            font-size: 0.85rem;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* Pilihan Nominal */
        .prize-option {
            display: block;
            margin-bottom: 12px;
            cursor: pointer;
        }

        .prize-content {
            display: flex;
            align-items: center;
            border: 1.5px solid #f0f0f0;
            border-radius: 15px;
            padding: 16px;
            transition: 0.3s;
        }

        .radio-circle {
            width: 22px;
            height: 22px;
            border: 2px solid #ddd;
            border-radius: 50%;
            margin-right: 15px;
            position: relative;
        }

        input[type="radio"] { display: none; }

        input[type="radio"]:checked + .prize-content {
            border-color: #00A9E0;
            background-color: #f0fbff;
        }

        input[type="radio"]:checked + .prize-content .radio-circle {
            border-color: #00A9E0;
        }

        input[type="radio"]:checked + .prize-content .radio-circle::after {
            content: "";
            width: 12px;
            height: 12px;
            background: #00A9E0;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .prize-text {
            font-weight: 800;
            font-size: 1.1rem;
            color: #333;
        }

        /* Tombol Konfirmasi */
        .btn-submit {
            width: 100%;
            padding: 18px;
            background-color: #00A9E0;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0,169,224,0.3);
        }

        /* Navigation Bar Bawah */
        .navbar-bottom {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 75px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-link {
            text-align: center;
            color: #999;
            font-size: 0.65rem;
            text-decoration: none;
        }

        .nav-link img { width: 24px; margin-bottom: 4px; }

        .pay-qr-btn {
            background: #00A9E0;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 4px solid white;
            margin-top: -35px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="app-container">

        <img src="https://cdn-icons-png.flaticon.com/512/4213/4213958.png" class="gift-img" alt="Kado">
        <h1>GIVEAWAY</h1>
        <div class="sub-title">UANG TUNAI</div>

    <div class="white-card">

            <label class="prize-option">

        <div style="text-align: center; margin-top: 20px; font-size: 0.65rem; color: #999;">

    </div>
</div>

        <span style="font-weight: bold; font-size: 0.8rem;">QR</span>
        <span style="font-size: 0.5rem;">PAY</span>

    <div class="nav-link">üíº<br>Dompet</div>

</nav>

</body>
    </html>
