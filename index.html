<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DANA Giveaway Clone</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #00A9E0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Container utama agar konten bisa discroll tapi navigasi tetap */
        .main-wrapper {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding-bottom: 80px; /* Ruang untuk navbar */
        }

        /* Header & Banner Area */
        .header-section {
            padding: 20px;
            text-align: center;
            color: white;
            flex-shrink: 0;
        }

        .gift-box {
            width: 150px;
            margin-bottom: 10px;
        }

        /* Card Putih Utama */
        .content-card {
            background: white;
            margin: 0 15px;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .card-header {
            text-align: center;
            color: #0077C8;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        /* List Pilihan */
        .selection-group {
            margin-bottom: 20px;
        }

        .option-box {
            display: flex;
            align-items: center;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .radio-dot {
            width: 24px;
            height: 24px;
            border: 2px solid #ddd;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        input[type="radio"] { display: none; }

        input[type="radio"]:checked + .option-box {
            border-color: #00A9E0;
            background-color: #f0faff;
        }

        input[type="radio"]:checked + .option-box .radio-dot {
            border-color: #00A9E0;
        }

        input[type="radio"]:checked + .option-box .radio-dot::after {
            content: "";
            width: 12px;
            height: 12px;
            background: #00A9E0;
            border-radius: 50%;
        }

        .amount {
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
        }

        /* Tombol Konfirmasi */
        .btn-confirm {
            width: 100%;
            padding: 15px;
            background: #00A9E0;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Info Bawah Card */
        .regulator-info {
            text-align: center;
            font-size: 0.65rem;
            color: #777;
        }

        /* Navigation Bar Bawah */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 70px;
            background: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #eee;
            z-index: 100;
        }

        .nav-item {
            text-align: center;
            color: #888;
            font-size: 0.65rem;
            flex: 1;
        }

        /* Tombol PAY Tengah */
        .pay-button {
            background: #00A9E0;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            margin-top: -30px;
            border: 4px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .pay-icon { font-size: 1.2rem; font-weight: bold; }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="header-section">
            <img src="https://cdn-icons-png.flaticon.com/512/4213/4213958.png" alt="Gift" class="gift-box">
            <h2>GIVEAWAY</h2>
            <p>UANG TUNAI</p>
        </div>

        <div class="content-card">
            <div class="card-header">DANA GIVEAWAY</div>
            
            <form id="prizeForm">
                <label>
                    <input type="radio" name="prize" value="10.000.000">
                    <div class="option-box">
                        <div class="radio-dot"></div>
                        <span class="amount">üí∏ Rp10.000.000</span>
                    </div>
                </label>

                <label>
                    <input type="radio" name="prize" value="20.000.000">
                    <div class="option-box">
                        <div class="radio-dot"></div>
                        <span class="amount">üí∏ Rp20.000.000</span>
                    </div>
                </label>

                <label>
                    <input type="radio" name="prize" value="30.000.000">
                    <div class="option-box">
                        <div class="radio-dot"></div>
                        <span class="amount">üí∏ Rp30.000.000</span>
                    </div>
                </label>

                <button type="button" class="btn-confirm" onclick="proses()">Konfirmasi</button>
            </form>

            <div class="regulator-info">
                DANA Indonesia terdaftar dan diawasi oleh<br>
                <strong>BANK INDONESIA | KOMINFO</strong>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item">
            <div style="font-size: 1.2rem;">üè†</div>
            <span>Beranda</span>
        </div>
        <div class="nav-item">
            <div style="font-size: 1.2rem;">üìÑ</div>
            <span>Aktivitas</span>
        </div>
        <div class="pay-button">
            <div class="pay-icon">QR</div>
            <span style="font-size: 0.6rem;">PAY</span>
        </div>
        <div class="nav-item">
            <div style="font-size: 1.2rem;">üíº</div>
            <span>Dompet</span>
        </div>
        <div class="nav-item">
            <div style="font-size: 1.2rem;">üë§</div>
            <span>Saya</span>
        </div>
    </nav>

    <script>
        function proses() {
            const check = document.querySelector('input[name="prize"]:checked');
            if(check) {
                alert("Nominal dipilih: " + check.value + "\nLanjutkan ke proses verifikasi?");
            } else {
                alert("Mohon pilih nominal terlebih dahulu.");
            }
        }
    </script>
</body>
</html>
