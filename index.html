<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="theme-color" content="#00A9E0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>DANA Giveaway</title>
    <style>
        /* RESET TOTAL: Menghilangkan semua jarak bawaan browser */
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100%;
            height: 100%;
            background-color: #00A9E0; /* Pastikan background dasar biru */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow-x: hidden;
        }

        /* Container utama */
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
        }

        /* Bagian Biru ATAS (Sekarang benar-benar dari koordinat 0) */
        .header-visual {
            background-color: #00A9E0;
            padding: 40px 20px 20px 20px; /* Padding atas untuk memberi ruang teks */
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gift-img {
            width: 170px;
            margin-bottom: 10px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
        }

        .header-visual h1 {
            font-size: 2.3rem;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin: 0;
        }

        .sub-title {
            background: #FFD700;
            color: #0077C8;
            font-weight: bold;
            padding: 5px 25px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 10px;
            display: inline-block;
        }

        /* Bagian Card Putih Bawah */
        .white-card {
            background: white;
            border-radius: 35px 35px 0 0;
            padding: 25px 20px 120px 20px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.2);
            flex-grow: 1; /* Mengisi sisa layar ke bawah */
        }

        .card-label {
            text-align: center;
            color: #0077C8;
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        /* Desain Tombol Pilihan */
        .prize-option {
            display: block;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .prize-content {
            display: flex;
            align-items: center;
            border: 2px solid #f5f5f5;
            border-radius: 18px;
            padding: 18px;
            transition: 0.2s;
        }

        .radio-circle {
            width: 24px;
            height: 24px;
            border: 2px solid #ddd;
            border-radius: 50%;
            margin-right: 15px;
            position: relative;
        }

        input[type="radio"] { display: none; }

        input[type="radio"]:checked + .prize-content {
            border-color: #00A9E0;
            background-color: #f0fbff;
        }

        input[type="radio"]:checked + .prize-content .radio-circle {
            border-color: #00A9E0;
        }

        input[type="radio"]:checked + .prize-content .radio-circle::after {
            content: "";
            width: 14px;
            height: 14px;
            background: #00A9E0;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .prize-text {
            font-weight: 800;
            font-size: 1.2rem;
            color: #333;
        }

        .btn-submit {
            width: 100%;
            padding: 18px;
            background-color: #00A9E0;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0,169,224,0.3);
        }

        /* Navigation Bar */
        .navbar-bottom {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 10px;
            z-index: 999;
        }

        .nav-link {
            text-align: center;
            color: #999;
            font-size: 0.7rem;
            text-decoration: none;
            flex: 1;
        }

        .pay-qr-btn {
            background: #00A9E0;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 4px solid white;
            margin-top: -45px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-visual">
        <img src="https://cdn-icons-png.flaticon.com/512/4213/4213958.png" class="gift-img" alt="Kado">
        <h1>GIVEAWAY</h1>
        <div class="sub-title">UANG TUNAI</div>
    </div>

    <div class="white-card">
        <div class="card-label">DANA GIVEAWAY</div>
        
        <form id="giveawayForm">
            <label class="prize-option">
                <input type="radio" name="gift" value="10.000.000">
                <div class="prize-content">
                    <div class="radio-circle"></div>
                    <span class="prize-text">üí∏ Rp10.000.000</span>
                </div>
            </label>

            <label class="prize-option">
                <input type="radio" name="gift" value="20.000.000">
                <div class="prize-content">
                    <div class="radio-circle"></div>
                    <span class="prize-text">üí∏ Rp20.000.000</span>
                </div>
            </label>

            <label class="prize-option">
                <input type="radio" name="gift" value="30.000.000">
                <div class="prize-content">
                    <div class="radio-circle"></div>
                    <span class="prize-text">üí∏ Rp30.000.000</span>
                </div>
            </label>

            <button type="button" class="btn-submit" onclick="alert('Konfirmasi berhasil!')">Konfirmasi</button>
        </form>

        <div style="text-align: center; margin-top: 30px; font-size: 0.7rem; color: #bbb;">
            DANA Indonesia terdaftar dan diawasi oleh<br>
            <strong>BANK INDONESIA | KOMINFO</strong>
        </div>
    </div>
</div>

<nav class="navbar-bottom">
    <div class="nav-link">üè†<br>Beranda</div>
    <div class="nav-link">üìÑ<br>Aktivitas</div>
    <div class="pay-qr-btn">
        <span style="font-weight: bold; font-size: 0.9rem;">QR</span>
        <span style="font-size: 0.6rem;">PAY</span>
    </div>
    <div class="nav-link">üíº<br>Dompet</div>
    <div class="nav-link">üë§<br>Saya</div>
</nav>

</body>
    </html>
