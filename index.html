<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DANA Giveaway Full</title>
    <style>
        /* Menghilangkan margin bawaan browser */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #00A9E0; /* Warna biru dasar DANA */
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Mencegah scroll jika tidak diperlukan */
        }

        /* Bagian Atas: Gambar/Banner */
        .header-banner {
            flex: 1; /* Mengambil sisa ruang di atas */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            color: white;
        }

        .header-banner h1 {
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 5px;
        }

        /* Bagian Bawah: Kotak Putih Pilihan */
        .content-card {
            background: white;
            border-radius: 30px 30px 0 0; /* Melengkung hanya di atas */
            padding: 30px 20px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
        }

        .title-giveaway {
            text-align: center;
            color: #0077C8;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        /* Desain Baris Pilihan */
        .option-item {
            display: flex;
            align-items: center;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            padding: 18px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option-item:active {
            background-color: #f9f9f9;
            border-color: #00A9E0;
        }

        /* Lingkaran Radio Button Custom */
        .radio-circle {
            width: 24px;
            height: 24px;
            border: 2px solid #ccc;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        input[type="radio"] {
            display: none; /* Sembunyikan radio asli */
        }

        /* Style saat radio dipilih */
        input[type="radio"]:checked + .option-item {
            border-color: #00A9E0;
            background-color: #e6f7ff;
        }

        .amount-text {
            font-size: 1.2rem;
            font-weight: 800;
            color: #333;
        }

        /* Tombol Konfirmasi */
        .btn-confirm {
            width: 100%;
            padding: 16px;
            background: #00A9E0;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }

        .footer-info {
            text-align: center;
            font-size: 0.7rem;
            color: #999;
            margin-top: 15px;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div class="header-banner">
        <h1>GIVEAWAY</h1>
        <p>UANG TUNAI</p>
        </div>

    <div class="content-card">
        <div class="title-giveaway">DANA GIVEAWAY</div>

        <form>
            <label>
                <input type="radio" name="prize" value="10jt">
                <div class="option-item">
                    <div class="radio-circle"></div>
                    <span class="amount-text">ðŸ’¸ Rp10.000.000</span>
                </div>
            </label>

            <label>
                <input type="radio" name="prize" value="20jt">
                <div class="option-item">
                    <div class="radio-circle"></div>
                    <span class="amount-text">ðŸ’¸ Rp20.000.000</span>
                </div>
            </label>

            <label>
                <input type="radio" name="prize" value="30jt">
                <div class="option-item">
                    <div class="radio-circle"></div>
                    <span class="amount-text">ðŸ’¸ Rp30.000.000</span>
                </div>
            </label>

            <button type="button" class="btn-confirm">Konfirmasi</button>
        </form>

        <div class="footer-info">
            DANA Indonesia terdaftar dan diawasi oleh<br>
            <strong>BANK INDONESIA | KOMINFO</strong>
        </div>
    </div>

</body>
    </html>
